<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting.</title>
    <meta name="description"
        content="This is the about page for the White Water Rafting company. All the important information needed will be here.">
    <meta name="author" content="Zach Iverson">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/raftinglogo.jpeg" alt="Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>
    <h1 class="company-name">Whitewater Rafting Company</h1>
    <section class="contact-wrapper">

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rapids Road, Riverbend City, CO 80401</p>
            <p><strong>Phone:</strong> (555) 555-2389</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
        </div>

        <div class="contact-columns">

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49084.92394610102!2d-105.24238143325385!3d39.743969215219686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b9acdd11e4205%3A0x67b7fddbbd656484!2sGolden%20River%20Sports%20LLC!5e0!3m2!1sen!2sus!4v1764013425910!5m2!1sen!2sus"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>

                <form action="#" method="post">

                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Purpose of Message</legend>

                        <label>
                            <input type="radio" id="purpose-general" name="purpose" value="General Inquiry">
                            General Inquiry
                        </label>

                        <label>
                            <input type="radio" id="purpose-reservation" name="purpose" value="Reservation Question">
                            Reservation Question
                        </label>

                        <label>
                            <input type="radio" id="purpose-suggestion" name="purpose" value="Website Suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <label class="checkbox">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit" class="submit-btn">Send Message</button>

                </form>
            </div>

        </div>
    </section>


    <section class="employees">
        <h2>Meet Our Team</h2>
        <div class="employee-gallery">
            <figure>
                <img src="images/personicon.png" alt="Sarah Thompson - Head Guide">
                <figcaption>Sarah Thompson — Head Guide</figcaption>
            </figure>
            <figure>
                <img src="images/personicon.png" alt="Jake Miller - Safety Coordinator">
                <figcaption>Jake Miller — Safety Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/personicon.png" alt="Emily Garcia - Customer Relations">
                <figcaption>Emily Garcia — Customer Relations</figcaption>
            </figure>
        </div>
    </section>
    </main>
    <footer>
        <p>©️2025 Zach Iverson White Water Rafting</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebookicon.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedinicon.png" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagramicon.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
