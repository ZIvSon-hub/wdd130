<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: CSS Selectors</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS Stand for?</label>
                <input type="text" id="q1" name="q1">
                </div>
                <div class="quiz-item box">
                    <label for="q2">2. Which HTML tag is used to link an external CSS file?</label>
                    <textarea type="text" id="q2" name="q2"></textarea>
                </div>
                <div class="quiz-item box">
                    <label for="q3">3. What CSS property is used to change the text color of an element?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Select an answer</option>
                        <option value="a">A.</option>
                        <option value="b">B.</option>
                        <option value="c">C.</option>
                    </select>
                </div>
                <div class="quiz-item box">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <code class="box">margin: 10px 5px 15px;</code>
                    <input type="number" id="q4" name="q4">
                </div>
        <button type="submit">Submit Quiz</button>
       </form>
    </main>
</body>

</html>
